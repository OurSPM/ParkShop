<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/file/Css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="/file/Css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="/file/Css/style.css" />
    <script type="text/javascript" src="/file/Js/jquery2.js"></script>
    <script type="text/javascript" src="/file/Js/jquery2.sorted.js"></script>
    <script type="text/javascript" src="/file/Js/bootstrap.js"></script>
    <script type="text/javascript" src="/file/Js/ckform.js"></script>
    <script type="text/javascript" src="/file/Js/common.js"></script>

    <style type="text/css">
        body {font-size: 20px;
        font-size: 20px;
            padding-bottom: 40px;
            background-color:#e9e7ef;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }


    </style>
</head>
<body >
    <form class="form-inline definewidth m20" action="/querycblacklist/" method="get"> <font color="#777777"><strong>CustormerAccountï¼š</strong></font> 
        <input type="text" name="customerAccount" id="menuname"class="abc input-default" placeholder="custormeraccount">
        &nbsp;&nbsp;
        <button type="submit" class="btn btn-primary">Query</button>
        &nbsp;&nbsp;
    </form>
    <div>
        <h3 style="text-align: center;color: #3a87ad">Customer BlackList</h3>
    </div>
    <table class="table table-bordered table-hover definewidth m10">
        <thead>
            <tr>
                <th>ID</th>
                <th>CustomerAccount</th>

                <th>CustomerTelephone</th>
                <th>CustomerEmail</th>
                <th>CustomerName</th>
            </tr>
        </thead>
        {% for customer in customerlist%}
        <tr>

            <td>{{customer.id}}</td>
            <td>{{customer.CustomerAccount}}</td>
            <td>{{customer.CustomerTelephone}}</td>
            <td>{{customer.CustomerEmail}}</td>
            <td>{{customer.CustomerName}}</td>

            <td>
                &nbsp;&nbsp;&nbsp;
                <form action="/addcblacklist/" style="display: inline-block;">
                    <input type="hidden" name="customerAccount" value="{{customer.CustomerAccount}}">
                    <button id="{{customer.id}}" class="btn btn-default" type="submit">{{IsIn}}</button>
                </form>
                <script type="text/javascript">
                    if ($('#{{customer.id}}').html().toLowerCase()=='0') {
                        $('#{{customer.id}}').html("&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;add&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;");
                    }else{
                        $('#{{customer.id}}').html("&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;del&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;");
                    }
                </script>
            </td>

        </tr>
        {% endfor %}
    </table>

</body>
</html>
