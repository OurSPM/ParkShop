<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/file/Css/bootstrap.css" />

    <style type="text/css">
        body {font-size: 20px;
        font-size: 20px;
            padding-bottom: 40px;
            background-color:#e9e7ef;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */

                float: none;

<body >
    <div>
        <h3 style="text-align: center;color: #3a87ad">Shop Info</h3>
    </div>
    <table class="table table-bordered table-hover definewidth m10">
        <thead>
            <tr>
                <th>SellerName</th>
                <th>ShopImg</th>
                <th>ShopName</th>
                <th>Description</th>
            </tr>
        </thead>
        {% for shop in shoplist%}
        <tr>
            <td>{{shop.SellerID.SellerName}}</td>
            <td><img class="img-thumbnail" style="width: 200px" alt="140x140" src="/file/{{ shop.ShopImage }}"/></td>
            <td>{{shop.ShopName}}</td>
            <td>{{shop.ShopDescription}}</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="/allshopowner/" class="btn btn-lg btn-primary">back</a>
</body>
