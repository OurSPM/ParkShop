{% extends "base.html" %}
{% block title %}Register{% endblock %}

{% block content %}
<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<div class="row clearfix">
				<div class="col-md-3 column"></div>
				<div class="col-md-6 column">
					<br>
					<h2 class="text-center text-default" style="color:#3a87ad">Please Choose Address</h2>
					<div class="text-center">

						<form class="form-horizontal" method = 'post'>
						{% csrf_token %}
							<div class="form-group">
								<label for="id_Address" class="col-sm-2 control-label">
									<input type="radio" name="cont" value="{{ rootAddr.CustomerAddress }}"></label>
								<div class="col-sm-10">
									<input type="text" 
									class="form-control"
									id="id_Address"
									placeholder="your address"
									value="{{ rootAddr.CustomerAddress }}"
									></div>
							</div>
							<div class="form-group">
								<label for="id_Address" class="col-sm-2 control-label">
									<input type="radio" name="cont" value="2"></label>
								<div class="col-sm-10">
									<input type="text" 
									class="form-control" 
									id="id_Address"  
									placeholder="your address"
									></div>
							</div>
							<div class="form-group">
								<label for="id_Address" class="col-sm-2 control-label">
									<input type="radio" name="cont" value="3"></label>
								<div class="col-sm-10">
									<input type="text" 
									class="form-control" 
									id="id_Address"  
									placeholder="your address"
									></div>
							</div>
							
							
							
							<div class="form-group">
								<button type="submit" <
								 class="btn btn-primary ">submit</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
